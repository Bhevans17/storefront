<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Storefront</title>
  </head>
  <body>
<!-- HEADER -->
    <header>
            <div class="container">
                <div class="row">
<!-- WISHLIST CONTAINER -->
                    <div id="wishlist-container" class="col-sm-12">
                        <a href="#">Sitemap</a>
                        <span>&nbsp;|&nbsp;</span>
                        <a href="#">Contact us</a>
                        <span>&nbsp;|&nbsp;</span>
                        <a href="#"><i class="far fa-heart"></i>&nbsp;Wishlist(0)</a>    
                    </div>
<!-- NAVIGATION BAR -->
                    <nav>
                    <div id="navigation-bar" class="col-sm-12 navigation-bar">
                        <a href="#">
                            <i class="fas fa-bars"></i>
                        </a>

                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>

                        <a id="logo" href="#">
                            <b>STORE</b>FRONT
                        </a>

                        <a href="#">
                            <i class="fas fa-user"></i>
                        </a>

                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </div>
                    </nav>
                </div>
            </div>
            <hr id="header-hr">
        </header>
<!-- MAIN SECTION -->
        <section>
            <div class="main-boxes" id="box-one">
                <img src="images/adult-beautiful-bush-1264210.jpg" class="img-fluid" alt="Responsive image">
                <div class="carousel-caption">HEADING IN THE RIGHT DIRECTION</div>
            </div>
            <div class="main-boxes" id="box-two">
                <img src="images/cellphone-coffee-desk-860379.jpg" class="img-fluid" alt="Responsive image">
                <div class="carousel-caption">LOOK GREAT AT THE OFFICE</div>
            </div>
            <div class="main-boxes" id="box-three">
                <img src="images/abandoned-forest-hd-wallpaper-34950.jpg" class="img-fluid" alt="Responsive image">
                <div class="carousel-caption">SUMMER COLLECTION</div>
            </div>
        </section>
<!-- FINEST SELECTION SECTION -->
        <section id="our-finest-selection">
            <h6>Our finest selection</h6>
            <hr>
            <div id="our-finest-selection-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images\pexels-photo-1070030.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images\pexels-photo-1070030.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images\pexels-photo-1070030.jpeg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </section>
<!-- SIGN UP NEWSLETTER -->
        <section id="sign-up-newsletter">
            <div>
                
            </div>
        </section>
    <script src="https://kit.fontawesome.com/e3f125f90f.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
